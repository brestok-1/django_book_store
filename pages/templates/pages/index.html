{% extends 'pages/base.html' %}
{% load account %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Hi, {{ user.email }}</h1>
        <a href="{% url 'account_logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'account_signup' %}">Sign up here</a>
        <a href="{% url 'account_login' %}">Login</a>
    {% endif %}
{% endblock %}
