{% extends 'pages/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        Hi, {{ user.email }}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'sign_up' %}">Sign up here</a>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
